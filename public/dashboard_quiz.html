    <link rel="stylesheet" href="css/style_dashboard_quiz.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="css/images/logo.png" alt="Logo CS" id="logoCS">
            </a>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="MUDAR">PERFIS POSSÍVEIS</a></li>
                <li><a href="sobremim.html">SOBRE MIM</a></li>
                <li><a href="login.html">LOGIN/CADASTRO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Dashboard Quiz</h1>
        <div>
            <h2>Usuários cadastrados: <span id="totalUsuarios">...</span></h2>
        </div>
        <div>
            <canvas id="usuariosPorDiaChart" width="600" height="300"></canvas>
        </div>
    </main>

    <footer>
        <div class="footer-total">
            <div class="footer-container">

            <div class="footer1">

                <div class="social">
                <div class="rede-social">
                    <a href="https://github.com/PedroAbramo"><img src="css/images/github.png" alt="github"></a>
                </div>
                <div class="rede-social">
                    <a href="https://www.linkedin.com/in/pedro-cesar-0a91002ab/"><img src="css/images/linkedin.png" alt="linkedin"></a>
                </div>
                </div>

                <div class="redirect-social">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobremim.html">Sobre Mim</a></li>
                    <li><a href="login.html">Login/Cadastro</a></li>

                </div>

            </div>

            </div>

            <div class="footer-container2">
            <p>copyright 2025 &copy; Designed by Pedro Cesar</p>
            </div>
        </div>
    </footer>
    //
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Total de usuários
        fetch("/usuarios/contar")
            .then(res => res.json())
            .then(data => {
                document.getElementById("totalUsuarios").textContent = data[0].total;
            })

        // Gráfico de usuários por dia (mostrando apenas YYYY-MM-DD)
        fetch("/usuarios/usuarios-por-dia")
            .then(res => res.json())
            .then(data => {
                
                const labels = data.map(item => item.dia.slice(0, 10));
                // slice(0, 10)pega apenas a parte YYYY-MM-DD que vem do db
                const valores = data.map(item => item.total);

                new Chart(document.getElementById('usuariosPorDiaChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Usuários cadastrados por dia',
                            data: valores,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: true,
                            tension: 0.2
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true }
                        },
                        scales: {
                            x: { title: { display: true, text: 'Dia' } },
                            y: { title: { display: true, text: 'Usuários' }, beginAtZero: true }
                        }
                    }
                });
            });
    </script>
</body>
</html>
